<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>Video Share</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
    <script src="chat.js"></script>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
    <link href="https://fonts.googleapis.com/css?family=Bree+Serif" rel="stylesheet">
</head>
<body>
    <div id="bodyDiv">
        <div id="youtubeDiv">
            <h1>Video Share</h1>
            <h2>Welcome to Video Share. Just type a user name to start chatting.<br>
                Paste a YouTube link to watch a video together!
            </h2>

            <div id="youtube">
                <h3 class="center"><i class="fa fa-tv fa-5x"></i><br />Your video will appear here</h3>
            </div>
            <div class="footer">
                Find us on <a href='https://github.com/trentjones21/cs201r-jquery'>GitHub</a>
            </div>
        </div>
        <div id="chatDiv">
            <div id="chat"></div>
            <div id='inputDiv'>
                <span id="status">Connecting...</span>
                <br />
                <input type="text" id="input" disabled="disabled" placeholder="Enter your message" />
            </div>
        </div>
    </div>


</body>
</html>
